<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
</head>

<body>
    <a-scene background="color: black">
        <a-entity position="0 5 0 ">
            <a-camera></a-camera>
        </a-entity>

        <!--sun-->   
        <a-entity >
            <a-sphere color="orange" position="0 2 -5"  radius="5.0 "></a-sphere>
        </a-entity>
        <!--mercury-->        
        <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 5000  ">
            <a-sphere color="red" position="15 2 -5" radius="0.4" ></a-sphere>
        </a-entity>

        <!--venus-->   
        <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 10000 ">
            <a-sphere color="yellow" position="17 2 -5" radius="0.6"></a-sphere>
        </a-entity>
        
        <!--Earth-->   
         <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 15000 ">
            <a-sphere color="green" position=" 19 2 -5" radius="0.8"></a-sphere>
        </a-entity>

         <!--Mars-->   
         <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 20000 ">
            <a-sphere color="darkred" position="21 2 -5" radius="1.0"></a-sphere>
        </a-entity>

        <!--jupeter-->   
        <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 25000 ">
            <a-sphere color="grey" position="25 2 -5" radius="3.0"></a-sphere>
        </a-entity>

        <!--saturn-->   
        <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 30000 ">
            <a-sphere color="lime" position="30 2 -5" radius="2.0"></a-sphere>
        </a-entity>

        <!--Uranus-->   
        <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 35000 ">
            <a-sphere color="blue" position="40 2 -5" radius="2.0"></a-sphere>
        </a-entity>

        <!--Neptune-->   
        <a-entity position="0 0 0" rotation="0 0 0 " animation="property: rotation; to: 0 360 0; easing: linear; loop: true;dur: 40000 ">
            <a-sphere color="darkblue" position="50 2 -5" radius="2.0"></a-sphere>
        </a-entity>


    </a-scene>
</body>


</html>
